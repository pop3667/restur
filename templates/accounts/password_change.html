{% extends "base.html" %}

{% block title %} Password change {% endblock %}

{% block main %}
    <h1>Password change</h1>
    <p>Please enter your old password, for securityâ€™s sake, and then enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="change password"  class="btn-book-table">
    </form>

    <script>
        const inputs = document.getElementsByTagName("input")
        Array.from(inputs).forEach(input=>{
            if (input.type  != "submit" ){
                input.className = "form-control"
                input.style.color = "var(--heading-color)"
            }
        })
    </script>
    <style>
        main{
            width: 80%;
            justify-self: center;
            margin: 100px 60px;
        }
        .btn-book-table{
        background: var(--accent-color);
        color: var(--contrast-color);
        border: 0;
        padding: 14px 38px;
        font-weight: 600;
        font-size: 0.95rem;
        border-radius: 4px;
        transition: all 0.3s 
    ease;
        margin-top: 1rem;
        }
    </style>

{% endblock %}
